<div 
  class="h-full bg-slate-900 text-white flex flex-col transition-all duration-300"
  [class.w-64]="!collapsed"
  [class.w-20]="collapsed">

  <!-- TOP -->
  <div class="p-4 border-b border-slate-700 flex items-center justify-between">
    <div *ngIf="!collapsed">
      <p class="text-xs text-slate-400">Welcome</p>
      <p class="font-semibold truncate">
        {{ user?.username || user?.unique_name || 'User' }}
      </p>
    </div>

    <button 
      pButton 
      icon="pi pi-bars"
      severity="secondary"
      text
      (click)="toggle()">
    </button>
  </div>

  <!-- MENU -->
  <div class="flex-1 p-3 space-y-2">
    <button 
      pButton 
      icon="pi pi-box"
      [label]="collapsed ? '' : 'Assets'"
      class="w-full justify-start"
      (click)="router.navigate(['/assets'])">
    </button>
  </div>

  <!-- BOTTOM -->
  <div class="p-3 border-t border-slate-700">
    <button 
      pButton 
      icon="pi pi-sign-out"
      [label]="collapsed ? '' : 'Logout'"
      class="w-full justify-start"
      severity="danger"
      (click)="logout()">
    </button>
  </div>
</div>
